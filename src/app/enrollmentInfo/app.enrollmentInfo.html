<div class="container">
    <div class="row">
        <a [routerLink]="['/studentsList']" title="StudentList" class="btn btn-accent">Back To Dashboard</a>
    </div>
    <div class="row">
        <h3>Enrollment History</h3></div>
    <div class="row">
        <table class="table table-hover table-inverse">
            <thead>
                <tr>
                    <th>Entry Date</th>
                    <th>Exit Date</th>
                    <th>Exit Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of studentEnrollmentData">
                    <td>{{data.entryDate | date:'medium'}}</td>
                    <td>{{data.exitDate | date:'medium'}}</td>
                    <td>{{data.exitReason}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
