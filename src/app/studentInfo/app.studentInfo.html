<div class="container">
    <table class="table table-hover table-inverse">
        <thead>
            <tr>                
                <th>Entry Date</th>
                <th>Exit Date</th>
                <th>exitReason</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of studentEnrollmentData">               
                <td>{{data.entryDate | date:'medium'}}</td>
                <td>{{data.exitDate | date:'medium'}}</td>
                <td>{{data.exitReason}}</td>
            </tr>
        </tbody>
    </table>
</div>
